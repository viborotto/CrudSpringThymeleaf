<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Cartorio</title>
</head>
<body>
<div align="center">
    <h1>Criar Cartorio</h1>
    <br>
    <form action="#" method="post" th:action="@{/save}" th:object="${cartorio}">
        <table border="0" cellpadding="10">
            <tr>
                <td>Nome:</td>
                <td><input th:field="*{nome}" type="text"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Salvar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
