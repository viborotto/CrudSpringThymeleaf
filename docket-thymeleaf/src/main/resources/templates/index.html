<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
</head>
<body>
<div align="center">
    <h1>Cartorio</h1>
    <a href="new">Criar Cartorio</a>
    <br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Nome</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cartorio : ${listCartorios}">
            <td th:text="${cartorio.id}">Cartorio ID</td>
            <td th:text="${cartorio.nome}">Nome</td>
            <td>
                <a th:href="@{'edit/' + ${cartorio.id}}">Editar</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'delete/' + ${cartorio.id}}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
